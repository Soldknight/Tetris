<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petris</title>
    <style>
        :root { --glow-color: #fff; }
        body {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(50, 50, 50, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
            color: #fff; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none; user-select: none;
        }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        h1 { margin-bottom: 10px; text-shadow: 0 0 10px #fff; font-size: 32px; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .hidden { display: none !important; }
        .btn {
            background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 18px; padding: 15px 40px; margin: 5px;
            border: 2px solid #fff; border-radius: 50px; cursor: pointer; text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 15px rgba(255,255,255,0.2); width: 280px;
        }
        #ui-controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 200; }
        .mini-btn {
            background: rgba(0, 0, 0, 0.8); border: 2px solid rgba(255, 255, 255, 0.6); 
            color: #fff; padding: 8px 12px; font-size: 12px; cursor: pointer; border-radius: 20px;
        }
        #high-scores { margin-top: 25px; text-align: center; }
        #high-scores h3 { color: #FFD700; margin: 0 0 15px 0; font-size: 22px; text-shadow: 0 0 8px #FFD700; letter-spacing: 2px; }
        .score-entry { color: #fff; font-size: 16px; margin-bottom: 8px; font-weight: 500; }
        
        #main-container { display: flex; gap: 20px; align-items: flex-start; }
        .player-section { display: flex; align-items: flex-start; gap: 15px; }
        .side-panel { display: flex; flex-direction: column; align-items: center; width: 70px; margin-top: 35px; }
        .board-container { display: flex; flex-direction: column; align-items: center; }
        .game-container {
            position: relative; border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.8);
            padding: 2px; border-radius: 8px;
        }

        #mobile-controls {
            position: fixed; bottom: 30px; width: 100%; display: none;
            justify-content: center; align-items: center; z-index: 300;
        }
        .touch-btn {
            width: 70px; height: 70px; background: rgba(255,255,255,0.05);
            border: 2px solid #fff; border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; touch-action: none;
        }
        .d-pad { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; }

        @media (max-width: 800px) { 
            #main-container { transform: scale(0.85); margin-top: -60px; } 
            #mobile-controls { display: flex; } 
        }
    </style>
</head>
<body onclick="initAudio()">
    <canvas id="bg-canvas"></canvas>
    <div id="ui-controls" class="hidden">
        <button class="mini-btn" onclick="togglePause()">⏸️</button>
        <button class="mini-btn" onclick="location.reload()">❌</button>
    </div>

    <div id="menu-screen" class="overlay">
        <h1>PETRIS</h1>
        <div class="input-group">
            <input type="text" id="p1Name" placeholder="JUGADOR" maxlength="10" style="padding:12px; border-radius:25px; text-align:center; background:rgba(255,255,255,0.1); color:white; border:2px solid #fff; width:220px; margin-bottom:15px;">
        </div>
        <div class="input-group hidden" id="inputs-p2">
            <input type="text" id="p2Name" placeholder=" JUGADOR 2" maxlength="10" style="padding:12px; border-radius:25px; text-align:center; background:rgba(255,255,255,0.1); color:white; border:2px solid #fff; width:220px; margin-bottom:15px;">
        </div>
        <button class="btn" id="btn-mode-1" style="border-color:#0DC2FF; color:#0DC2FF;" onclick="showMode(1)">1 JUGADOR</button>
        <button class="btn" id="btn-mode-2" style="border-color:#FF0D72; color:#FF0D72;" onclick="showMode(2)">2 JUGADORES</button>
        <div id="pre-start-controls" class="hidden">
            <button class="btn" style="border-color:#aaa; color:#aaa; font-size: 14px; width: 200px;" onclick="resetMenu()"> VOLVER</button>
            <button class="btn" id="btn-start" style="background: #fff; color: #000;" onclick="startGame()">¡A JUGAR!</button>
        </div>
        <div id="high-scores"></div>
    </div>

    <div id="mobile-controls" class="hidden">
        <div class="d-pad">
            <div></div><div class="touch-btn" ontouchstart="eP(event); players[0].rotate(1)">↻</div><div></div>
            <div class="touch-btn" ontouchstart="eP(event); startMobileDAS(-1)" ontouchend="eP(event); stopMobileDAS()" ontouchcancel="stopMobileDAS()">←</div>
            <div class="touch-btn" ontouchstart="eP(event); startMobileDrop()" ontouchend="eP(event); stopMobileDrop()" ontouchcancel="stopMobileDrop()">↓</div>
            <div class="touch-btn" ontouchstart="eP(event); startMobileDAS(1)" ontouchend="eP(event); stopMobileDAS()" ontouchcancel="stopMobileDAS()">→</div>
        </div>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1 style="color: #FF0D72;">GAME OVER</h1>
        <div id="winner-text" style="font-size:24px; margin-bottom: 20px;"></div>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="main-container" class="hidden">
        <div class="player-section" id="sec-p1">
            <div class="side-panel">
                <div style="font-size:10px; margin-bottom:5px;">SIGUE:</div>
                <canvas id="nextP1" width="60" height="60" style="background:rgba(255,255,255,0.05);"></canvas>
            </div>
            <div class="board-container">
                <div id="label-p1" style="color:#0DC2FF; font-weight:bold; margin-bottom:5px;">P1</div>
                <div class="game-container" style="border-color:#0DC2FF;"><canvas id="tetrisP1" width="200" height="400"></canvas></div>
                <div style="text-align:center; font-weight:bold; margin-top:5px;">PTS: <span id="scoreP1">0</span><br><span style="font-size:12px; color:#aaa;">LVL: <span id="levelP1">1</span></span></div>
            </div>
        </div>
        <div class="player-section" id="sec-p2" style="display:none;">
            <div class="side-panel">
                <div style="font-size:10px; margin-bottom:5px;">SIGUE:</div>
                <canvas id="nextP2" width="60" height="60" style="background:rgba(255,255,255,0.05);"></canvas>
            </div>
            <div class="board-container">
                <div id="label-p2" style="color:#FF0D72; font-weight:bold; margin-bottom:5px;">P2</div>
                <div class="game-container" style="border-color:#FF0D72;"><canvas id="tetrisP2" width="200" height="400"></canvas></div>
                <div style="text-align:center; font-weight:bold; margin-top:5px;">PTS: <span id="scoreP2">0</span><br><span style="font-size:12px; color:#aaa;">LVL: <span id="levelP2">1</span></span></div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop src="music/Tetris Theme (Alpha Remix) - MAARK.mp3"></audio>

    <script>
        let audioCtx;
        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSfx(f, d, t) { if(!audioCtx) return; const osc = audioCtx.createOscillator(); const g = audioCtx.createGain(); osc.type = t; osc.frequency.setValueAtTime(f, audioCtx.currentTime); g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d); osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + d); }

        const bgC = document.getElementById('bg-canvas'), bgCtx = bgC.getContext('2d');
        let stars = []; function res() { bgC.width = window.innerWidth; bgC.height = window.innerHeight; }
        window.onresize = res; res();
        class S { constructor(){this.x=Math.random()*bgC.width-bgC.width/2;this.y=Math.random()*bgC.height-bgC.height/2;this.z=Math.random()*bgC.width;} up(){this.z-=5; if(this.z<=10)this.z=bgC.width;} dr(){let x=(this.x/this.z)*bgC.width+bgC.width/2, y=(this.y/this.z)*bgC.height+bgC.height/2, sz=(bgC.width/this.z)*1.2; if(sz>5) sz=5; bgCtx.fillStyle="white";bgCtx.beginPath();bgCtx.arc(x,y,sz,0,7);bgCtx.fill();}}
        for(let i=0;i<60;i++)stars.push(new S());
        function ani(){bgCtx.clearRect(0,0,bgC.width,bgC.height);stars.forEach(s=>{s.up();s.dr();});requestAnimationFrame(ani);}ani();

        const COLORES = [null, {f:'#FF0D72',g:'#FF0D72'}, {f:'#0DC2FF',g:'#0DC2FF'}, {f:'#0DFF72',g:'#0DFF72'}, {f:'#F538FF',g:'#F538FF'}, {f:'#FF8E0D',g:'#FF8E0D'}, {f:'#FFE138',g:'#FFE138'}, {f:'#3877FF',g:'#3877FF'}];
        const PIECES = 'ILJOTSZ';
        let gameRunning = false, isPaused = false, players = [], lastTime = 0, currentMode = 1;

        class Player {
            constructor(cId, sId, lId, nId, num, name) {
                this.canvas = document.getElementById(cId); this.ctx = this.canvas.getContext('2d'); this.ctx.scale(20,20);
                this.nextC = document.getElementById(nId); this.nCtx = this.nextC.getContext('2d'); this.nCtx.scale(15,15);
                this.scoreEl = document.getElementById(sId); this.levelEl = document.getElementById(lId);
                this.num = num; this.name = name; this.arena = Array.from({length:20},()=>Array(10).fill(0));
                this.score=0; this.level=1; this.dropCounter=0; this.dropInterval=1000;
                this.nextPiece = this.cP(PIECES[Math.random()*7|0]); this.reset();
            }
            cP(t){ if(t==='I')return[[0,2,0,0],[0,2,0,0],[0,2,0,0],[0,2,0,0]]; if(t==='L')return[[0,5,0],[0,5,0],[0,5,5]]; if(t==='J')return[[0,7,0],[0,7,0],[7,7,0]]; if(t==='O')return[[6,6],[6,6]]; if(t==='Z')return[[1,1,0],[0,1,1],[0,0,0]]; if(t==='S')return[[0,3,3],[3,3,0],[0,0,0]]; return[[0,4,0],[4,4,4],[0,0,0]]; }
            reset(){ this.piece=this.nextPiece; this.nextPiece=this.cP(PIECES[Math.random()*7|0]); this.pos={y:0, x:3}; if(this.coll()){ gameRunning=false; saveScore(this.name, this.score); document.getElementById('game-over-screen').classList.remove('hidden'); document.getElementById('winner-text').innerText=(players.length>1?`¡GANÓ EL OTRO!`:`${this.name}: ${this.score}`); } this.drN(); }
            drN(){this.nCtx.clearRect(0,0,4,4);this.nextPiece.forEach((r,y)=>r.forEach((v,x)=>{if(v){this.nCtx.fillStyle=COLORES[v].f;this.nCtx.fillRect(x,y,0.9,0.9);}}));}
            coll(p = this.piece, o = this.pos){for(let y=0;y<p.length;++y)for(let x=0;x<p[y].length;++x)if(p[y][x]&&(this.arena[y+o.y]&&this.arena[y+o.y][x+o.x])!==0)return true; return false;}
            merge(){this.piece.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.arena[y+this.pos.y][x+this.pos.x]=v;})); playSfx(100, 0.1, 'square');}
            sweep(){let rC=1; let lines=0; outer:for(let y=this.arena.length-1;y>0;--y){for(let x=0;x<10;++x)if(this.arena[y][x]===0)continue outer; this.arena.unshift(this.arena.splice(y,1)[0].fill(0)); ++y; this.score+=rC*100; rC*=2; lines++;}
                if(lines>0){this.scoreEl.innerText=this.score; playSfx(400 + (lines*100), 0.3, 'sine'); this.level=Math.floor(this.score/1000)+1; if(this.levelEl) this.levelEl.innerText=this.level; this.dropInterval=Math.max(100,1000-(this.level*100));}}
            rotate(d){for(let y=0;y<this.piece.length;++y)for(let x=0;x<y;++x)[this.piece[x][y],this.piece[y][x]]=[this.piece[y][x],this.piece[x][y]]; if(d>0)this.piece.forEach(r=>r.reverse());else this.piece.reverse(); if(this.coll())this.rotate(-d);}
            drop(){this.pos.y++; if(this.coll()){this.pos.y--;this.merge();this.sweep();this.reset();}this.dropCounter=0;}
            drawGhost(){ let ghostPos = {x: this.pos.x, y: this.pos.y}; while(!this.coll(this.piece, {x: ghostPos.x, y: ghostPos.y + 1})) { ghostPos.y++; } this.piece.forEach((r,y)=>r.forEach((v,x)=>{ if(v){ this.ctx.fillStyle = "rgba(255, 255, 255, 0.15)"; this.ctx.fillRect(x + ghostPos.x, y + ghostPos.y, 0.9, 0.9); } })); }
            draw(){ this.ctx.clearRect(0,0,10,20); this.arena.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.drB(x,y,v);})); this.drawGhost(); this.piece.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.drB(x+this.pos.x,y+this.pos.y,v);})); }
            drB(x,y,v){const c=COLORES[v];this.ctx.shadowColor=c.g;this.ctx.shadowBlur=5;this.ctx.fillStyle=c.f;this.ctx.fillRect(x,y,0.9,0.9);this.ctx.shadowBlur=0;}
            update(dt){this.dropCounter+=dt; if(this.dropCounter>this.dropInterval)this.drop(); this.draw();}
        }

        let keys = {}; let moveTimers = {}; const DAS_DELAY = 180, DAS_SPEED = 60;
        document.onkeydown = e => {
            const p1=players[0], p2=players[1];
            if(!keys[e.keyCode]){
                keys[e.keyCode] = performance.now();
                if(e.keyCode===65) mO(p1,-1); if(e.keyCode===68) mO(p1,1); if(e.keyCode===83) p1.drop(); if(e.keyCode===87) p1.rotate(1);
                if(p2){ if(e.keyCode===37) mO(p2,-1); if(e.keyCode===39) mO(p2,1); if(e.keyCode===40) p2.drop(); if(e.keyCode===38) p2.rotate(1); }
            }
        };
        document.onkeyup = e => { keys[e.keyCode]=false; moveTimers[e.keyCode]=0; };
        function mO(p,d){ if(!p)return; p.pos.x+=d; if(p.coll()) p.pos.x -= d; }
        
        function processInput(now){
            if(!gameRunning||isPaused)return;
            const checkDAS = (key, p, d) => {
                if(keys[key] && now - keys[key] > DAS_DELAY){
                    if(now - (moveTimers[key] || 0) > DAS_SPEED){
                        mO(p, d);
                        moveTimers[key] = now;
                    }
                }
            };
            if(players[0]) { checkDAS(65, players[0], -1); checkDAS(68, players[0], 1); if(keys[83] && now - (moveTimers[83] || 0) > 50) { players[0].drop(); moveTimers[83] = now; } }
            if(players[1]) { checkDAS(37, players[1], -1); checkDAS(39, players[1], 1); if(keys[40] && now - (moveTimers[40] || 0) > 50) { players[1].drop(); moveTimers[40] = now; } }
        }

        let mobileInt;
        function eP(e) { e.preventDefault(); }
        function startMobileDAS(d) {
            stopMobileDAS(); mO(players[0], d);
            mobileInt = setTimeout(() => {
                mobileInt = setInterval(() => mO(players[0], d), DAS_SPEED);
            }, DAS_DELAY);
        }
        function stopMobileDAS() { clearTimeout(mobileInt); clearInterval(mobileInt); }
        function startMobileDrop() { stopMobileDrop(); players[0].drop(); mobileInt = setInterval(() => players[0].drop(), 50); }
        function stopMobileDrop() { clearTimeout(mobileInt); clearInterval(mobileInt); }

        function showMode(m) { currentMode = m; document.getElementById('inputs-p2').classList.toggle('hidden', m===1); document.getElementById('btn-mode-1').classList.add('hidden'); document.getElementById('btn-mode-2').classList.add('hidden'); document.getElementById('pre-start-controls').classList.remove('hidden'); }
        function resetMenu() { document.getElementById('inputs-p2').classList.add('hidden'); document.getElementById('btn-mode-1').classList.remove('hidden'); document.getElementById('btn-mode-2').classList.remove('hidden'); document.getElementById('pre-start-controls').classList.add('hidden'); }
        function startGame() {
            const n1 = document.getElementById('p1Name').value.trim().toUpperCase() || 'PLAYER 1';
            const n2 = document.getElementById('p2Name').value.trim().toUpperCase() || 'PLAYER 2';
            document.getElementById('menu-screen').className='hidden'; document.getElementById('main-container').className=''; document.getElementById('ui-controls').className='';
            if(currentMode===1 && window.innerWidth < 800) document.getElementById('mobile-controls').className='';
            document.getElementById('bgMusic').play();
            players = [new Player('tetrisP1','scoreP1','levelP1','nextP1',1, n1)]; document.getElementById('label-p1').innerText = n1;
            if(currentMode===2){ document.getElementById('sec-p2').style.display='flex'; players.push(new Player('tetrisP2','scoreP2','levelP2','nextP2',2, n2)); document.getElementById('label-p2').innerText = n2; }
            gameRunning=true; loop();
        }
        function loop(t=0){ if(!gameRunning||isPaused)return; processInput(t); const dt=t-lastTime; lastTime=t; players.forEach(p=>p.update(dt)); requestAnimationFrame(loop); }
        function togglePause(){ isPaused=!isPaused; document.getElementById('bgMusic')[isPaused?'pause':'play'](); if(!isPaused){lastTime=performance.now(); loop();} }
        function saveScore(n,s){let sc=JSON.parse(localStorage.getItem('petrisScores')||'{}'); if(!sc[n]||s>sc[n]){sc[n]=s;localStorage.setItem('petrisScores',JSON.stringify(sc));} updateRecords(); }
        function updateRecords() {
            const sc=JSON.parse(localStorage.getItem('petrisScores')||'{}'); 
            let h="<h3>RÉCORDS</h3>"; 
            Object.entries(sc).sort((a,b)=>b[1]-a[1]).slice(0,5).forEach(([n,s])=>{ h+='<div class="score-entry">'+n+": "+s+'</div>'; }); 
            document.getElementById('high-scores').innerHTML=h;
        }
        updateRecords();
    </script>
</body>
</html>
