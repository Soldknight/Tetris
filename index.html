<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Ne√≥n V8</title>
    <style>
        /* --- ESTILOS ORIGINALES INTACTOS --- */
        :root { --glow-color: #fff; }
        body {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(50, 50, 50, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
            color: #fff; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none; user-select: none;
        }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        h1 { margin-bottom: 20px; text-shadow: 0 0 10px #fff; font-size: 40px; text-align: center; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .hidden { display: none !important; }
        .btn {
            background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 20px; padding: 15px 40px; margin: 10px;
            border: 2px solid #fff; border-radius: 50px; cursor: pointer; text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 15px rgba(255,255,255,0.2); width: 80%; max-width: 300px;
        }
        #ui-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; z-index: 200; }
        .mini-btn {
            background: rgba(0, 0, 0, 0.8); border: 2px solid rgba(255, 255, 255, 0.6); 
            color: #fff; padding: 12px 20px; font-size: 16px; font-weight: bold;
            cursor: pointer; border-radius: 25px; transition: 0.2s; backdrop-filter: blur(4px);
        }
        #main-container { display: flex; gap: 40px; align-items: flex-start; }
        .game-container {
            position: relative; border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.8);
            padding: 5px; border-radius: 8px;
        }
        .stats { margin-top: 10px; font-size: 18px; font-weight: bold; }
        #high-scores { margin-top: 20px; color: #FFD700; font-size: 14px; text-align: center; }
        #mobile-controls { display: none; width: 100%; position: absolute; bottom: 20px; justify-content: center; gap: 25px; z-index: 50; }
        .touch-btn { width: 75px; height: 75px; background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; color: white; font-size: 35px; display: flex; align-items: center; justify-content: center; }
        @media (max-width: 800px) { #main-container { transform: scale(0.8); } #mobile-controls { display: flex; } }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="ui-controls" class="hidden">
        <button class="mini-btn" onclick="togglePause()">‚è∏Ô∏è PAUSA</button>
        <button class="mini-btn" onclick="location.reload()">‚ùå SALIR</button>
    </div>

    <div id="menu-screen" class="overlay">
        <h1>PETRIS</h1>
        <input type="text" id="playerName" placeholder="TU NOMBRE" style="padding:10px; border-radius:20px; margin-bottom:10px; text-align:center; background:rgba(255,255,255,0.1); color:white; border:1px solid white;">
        <button class="btn" style="border-color:#0DC2FF; color:#0DC2FF;" onclick="startWithCheck(1)">1 JUGADOR</button>
        <button class="btn" style="border-color:#FF0D72; color:#FF0D72;" onclick="startWithCheck(2)">DUELO</button>
        <div id="high-scores"></div>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1 style="color: #FF0D72;">GAME OVER</h1>
        <div id="winner-text" style="font-size:24px;"></div>
        <button class="btn" onclick="location.reload()">VOLVER</button>
    </div>

    <div id="main-container" class="hidden">
        <div class="player-section">
            <div style="color:#0DC2FF; font-weight:bold; margin-bottom:10px;">P1</div>
            <div class="game-container" style="border-color:#0DC2FF;"><canvas id="tetrisP1" width="200" height="400"></canvas></div>
            <div class="stats">SCORE: <span id="scoreP1">0</span></div>
            <div class="stats" style="font-size:14px; color:#aaa;">LVL: <span id="levelP1">1</span></div>
            <canvas id="nextP1" width="80" height="80" style="margin-top:10px; border:1px solid #333;"></canvas>
        </div>
        <div class="player-section" id="p2-section" style="display:none;">
            <div style="color:#FF0D72; font-weight:bold; margin-bottom:10px;">P2</div>
            <div class="game-container" style="border-color:#FF0D72;"><canvas id="tetrisP2" width="200" height="400"></canvas></div>
            <div class="stats">SCORE: <span id="scoreP2">0</span></div>
            <canvas id="nextP2" width="80" height="80" style="margin-top:10px; border:1px solid #333;"></canvas>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="touch-btn" ontouchstart="startMove('left')" ontouchend="stopMove()">‚¨ÖÔ∏è</div>
        <div class="touch-btn" ontouchstart="startDrop()" ontouchend="stopDrop()">‚¨áÔ∏è</div>
        <div class="touch-btn" ontouchstart="startMove('right')" ontouchend="stopMove()">‚û°Ô∏è</div>
        <div class="touch-btn" ontouchstart="rotatePiece()">üîÑ</div>
    </div>

    <audio id="bgMusic" loop src="music/Tetris Theme (Alpha Remix) - MAARK.mp3"></audio>

    <script>
        // FONDO ESTRELLADO (Original)
        const bgC = document.getElementById('bg-canvas'), bgCtx = bgC.getContext('2d');
        let stars = []; 
        function res() { bgC.width = window.innerWidth; bgC.height = window.innerHeight; }
        window.onresize = res; res();
        class S { constructor(){this.x=Math.random()*bgC.width-bgC.width/2;this.y=Math.random()*bgC.height-bgC.height/2;this.z=Math.random()*bgC.width;}
            up(){this.z-=5; if(this.z<=0){this.z=bgC.width;this.x=Math.random()*bgC.width-bgC.width/2;this.y=Math.random()*bgC.height-bgC.height/2;}}
            dr(){let x=(this.x/this.z)*bgC.width+bgC.width/2, y=(this.y/this.z)*bgC.height+bgC.height/2, sz=(bgC.width/this.z)*1.2; bgCtx.fillStyle="white";bgCtx.beginPath();bgCtx.arc(x,y,sz,0,7);bgCtx.fill();}}
        for(let i=0;i<80;i++)stars.push(new S());
        function ani(){bgCtx.clearRect(0,0,bgC.width,bgC.height);stars.forEach(s=>{s.up();s.dr();});requestAnimationFrame(ani);}ani();

        // L√ìGICA CORE
        const COLORES = [null, {f:'#FF0D72',g:'#FF0D72'}, {f:'#0DC2FF',g:'#0DC2FF'}, {f:'#0DFF72',g:'#0DFF72'}, {f:'#F538FF',g:'#F538FF'}, {f:'#FF8E0D',g:'#FF8E0D'}, {f:'#FFE138',g:'#FFE138'}, {f:'#3877FF',g:'#3877FF'}];
        const PIECES = 'ILJOTSZ';
        let gameRunning = false, isPaused = false, players = [], lastTime = 0, playerName = "";

        class Player {
            constructor(cId, sId, lId, nId) {
                this.canvas = document.getElementById(cId); this.ctx = this.canvas.getContext('2d'); this.ctx.scale(20,20);
                this.nextC = document.getElementById(nId); this.nCtx = this.nextC.getContext('2d'); this.nCtx.scale(20,20);
                this.scoreEl = document.getElementById(sId); this.levelEl = document.getElementById(lId);
                this.arena = Array.from({length:20},()=>Array(10).fill(0));
                this.score=0; this.level=1; this.dropCounter=0; this.dropInterval=1000;
                this.nextPiece = this.cP(PIECES[Math.random()*7|0]); this.reset();
            }
            cP(t){
                if(t==='I')return[[0,2,0,0],[0,2,0,0],[0,2,0,0],[0,2,0,0]];
                if(t==='L')return[[0,5,0],[0,5,0],[0,5,5]];
                if(t==='J')return[[0,7,0],[0,7,0],[7,7,0]];
                if(t==='O')return[[6,6],[6,6]];
                if(t==='Z')return[[1,1,0],[0,1,1],[0,0,0]];
                if(t==='S')return[[0,3,3],[3,3,0],[0,0,0]];
                return[[0,4,0],[4,4,4],[0,0,0]];
            }
            reset(){
                this.piece=this.nextPiece; this.nextPiece=this.cP(PIECES[Math.random()*7|0]);
                this.pos={y:0, x:(5-(this.piece[0].length/2|0))};
                if(this.coll()){ gameRunning=false; saveScore(playerName,this.score); document.getElementById('game-over-screen').classList.remove('hidden'); document.getElementById('winner-text').innerText=playerName+": "+this.score; }
                this.drN();
            }
            drN(){this.nCtx.clearRect(0,0,4,4);this.nextPiece.forEach((r,y)=>r.forEach((v,x)=>{if(v){this.nCtx.fillStyle=COLORES[v].f;this.nCtx.fillRect(x,y,0.9,0.9);}}));}
            coll(){for(let y=0;y<this.piece.length;++y)for(let x=0;x<this.piece[y].length;++x)if(this.piece[y][x]&& (this.arena[y+this.pos.y]&&this.arena[y+this.pos.y][x+this.pos.x])!==0)return true; return false;}
            merge(){this.piece.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.arena[y+this.pos.y][x+this.pos.x]=v;}));}
            sweep(){let rC=1; outer:for(let y=this.arena.length-1;y>0;--y){for(let x=0;x<10;++x)if(this.arena[y][x]===0)continue outer; this.arena.unshift(this.arena.splice(y,1)[0].fill(0)); ++y; this.score+=rC*100; rC*=2;}
                this.scoreEl.innerText=this.score; this.level=Math.floor(this.score/500)+1; if(this.levelEl)this.levelEl.innerText=this.level; this.dropInterval=Math.max(100,1000-(this.level*100));}
            rotate(d){for(let y=0;y<this.piece.length;++y)for(let x=0;x<y;++x)[this.piece[x][y],this.piece[y][x]]=[this.piece[y][x],this.piece[x][y]]; if(d>0)this.piece.forEach(r=>r.reverse());else this.piece.reverse(); if(this.coll())this.rotate(-d);}
            drop(){this.pos.y++; if(this.coll()){this.pos.y--;this.merge();this.sweep();this.reset();}this.dropCounter=0;}
            draw(){this.ctx.clearRect(0,0,200,400); this.arena.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.drB(x,y,v);})); this.piece.forEach((r,y)=>r.forEach((v,x)=>{if(v)this.drB(x+this.pos.x,y+this.pos.y,v);}));}
            drB(x,y,v){const c=COLORES[v];this.ctx.shadowColor=c.g;this.ctx.shadowBlur=10;this.ctx.fillStyle=c.f;this.ctx.fillRect(x+0.05,y+0.05,0.9,0.9);this.ctx.shadowBlur=0;}
            update(dt){this.dropCounter+=dt; if(this.dropCounter>this.dropInterval)this.drop(); this.draw();}
        }

        // CONTROL DE MOVIMIENTO TIPO ORIGINAL (DAS - Delayed Auto Shift)
        let keys = {};
        let moveTimers = {65:0, 68:0, 83:0}; // A, D, S
        const DAS_DELAY = 200; // Cu√°nto tarda en empezar a deslizarse
        const DAS_SPEED = 60;  // Velocidad de deslizamiento

        document.onkeydown = e => {
            if(!keys[e.keyCode]){
                if(e.keyCode === 65) moveOnce('left');
                if(e.keyCode === 68) moveOnce('right');
                if(e.keyCode === 83) players[0].drop();
                if(e.keyCode === 87) players[0].rotate(1);
            }
            keys[e.keyCode] = performance.now();
        };
        document.onkeyup = e => {
            keys[e.keyCode] = false;
            moveTimers[e.keyCode] = 0;
        };

        function moveOnce(dir){
            const p = players[0];
            if(dir === 'left'){ p.pos.x--; if(p.coll())p.pos.x++; }
            else { p.pos.x++; if(p.coll())p.pos.x--; }
        }

        function processInput(now) {
            if(!gameRunning || isPaused) return;
            // Movimiento lateral continuo (DAS)
            [65, 68].forEach(key => {
                if(keys[key]){
                    let elapsed = now - keys[key];
                    if(elapsed > DAS_DELAY){
                        if(now - moveTimers[key] > DAS_SPEED){
                            moveOnce(key === 65 ? 'left' : 'right');
                            moveTimers[key] = now;
                        }
                    }
                }
            });
            // Soft Drop continuo
            if(keys[83] && now - moveTimers[83] > 50){
                players[0].drop();
                moveTimers[83] = now;
            }
        }

        // CONTROLES M√ìVILES (Calibrados)
        let touchTimer, touchDir;
        function startMove(d){
            moveOnce(d);
            touchDir = d;
            touchTimer = setTimeout(() => {
                touchTimer = setInterval(() => moveOnce(d), DAS_SPEED);
            }, DAS_DELAY);
        }
        function stopMove(){ 
            clearTimeout(touchTimer); 
            clearInterval(touchTimer); 
        }
        function rotatePiece(){ players[0].rotate(1); }
        let softDropInt;
        function startDrop(){ players[0].drop(); softDropInt = setInterval(() => players[0].drop(), 50); }
        function stopDrop(){ clearInterval(softDropInt); }

        // SISTEMA DE JUEGO
        function startWithCheck(m){ playerName=document.getElementById('playerName').value.trim().toUpperCase()||"GUEST"; document.getElementById('bgMusic').play(); init(m); }
        function init(m){ document.getElementById('menu-screen').className='hidden'; document.getElementById('main-container').className=''; document.getElementById('ui-controls').className=''; players=[new Player('tetrisP1','scoreP1','levelP1','nextP1')]; if(m===2){document.getElementById('p2-section').style.display='flex'; players.push(new Player('tetrisP2','scoreP2',null,'nextP2'));} gameRunning=true; loop(); }
        function loop(t=0){ if(!gameRunning||isPaused)return; processInput(t); const dt=t-lastTime; lastTime=t; players.forEach(p=>p.update(dt)); requestAnimationFrame(loop); }
        function togglePause(){ isPaused=!isPaused; document.getElementById('bgMusic')[isPaused?'pause':'play'](); if(!isPaused){lastTime=performance.now(); loop();} }
        function saveScore(n,s){let sc=JSON.parse(localStorage.getItem('petrisScores')||'{}'); if(!sc[n]||s>sc[n]){sc[n]=s;localStorage.setItem('petrisScores',stringify(sc));}}
        const sc=JSON.parse(localStorage.getItem('petrisScores')||'{}'); let h="TOP R√âCORDS:<br>"; Object.entries(sc).sort((a,b)=>b[1]-a[1]).slice(0,5).forEach(([n,s])=>{h+=n+": "+s+"<br>";}); document.getElementById('high-scores').innerHTML=h;
    </script>
</body>
</html>
